<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Handle</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of listaProfessor">
      <th scope="row">{{p.id}}</th>
      <td>{{p.nome}}</td>
      <td><button type="button" class="btn btn-editar-prof" data-toggle="modal" data-target="#modalEdicao" (click)="abrirEditar(p.id)">Editar</button></td>
      <td><button type="button" class="btn btn-danger" (click)="validarProfessorCurso(p.id)">Excluir</button></td>
    </tr>
  </tbody>
</table>

<div class="modal fade" id="modalEdicao" tabindex="-1" aria-labelledby="modalEdicao" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Alterar cadastro:</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="cadastroForm" (ngSubmit)="editarProfessor()">
          <div class="form-group">
            <label for="nome" class="col-form-label">Nome:</label>
            <input formControlName="nome" type="text" class="form-control" id="nome">
          </div>
          <div class="form-group">
            <label for="senha" class="col-form-label">Senha:</label>
            <input formControlName="senha" type="password" class="form-control" id="senha">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Voltar</button>
            <button type="submit" class="btn btn-primary">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
